<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Inverter Palavras</title>
</head>
<body>
    <textarea id="textoOriginal" rows="4" cols="50" placeholder="Digite aqui..."></textarea>
    <br>
    <button id="botaoInverter">Inverter</button>
    <br>
    <textarea id="textoInvertido" rows="4" cols="50" readonly></textarea>
    <script>
        document.getElementById('botaoInverter').addEventListener('click', function() {
            var textoOriginal = document.getElementById('textoOriginal').value;
            var palavras = textoOriginal.split(' ');
            var palavrasInvertidas = palavras.map(function(palavra) {
                return palavra.split('').reverse().join('');
            }).join(' ');
            document.getElementById('textoInvertido').value = palavrasInvertidas;
        });
    </script>
</body>
</html>
